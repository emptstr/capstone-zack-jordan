<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Dashboard
        </ion-title>
        <ion-buttons end>
            <button ion-button (click)="newSession()">
                <ion-icon name="add-circle"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="outer-content" padding>
    <h3>Welcome</h3>

    <ion-list>
        <ion-item-sliding *ngFor="let w of sessions" >
            <ion-item >
                <div>
                    <h2>{{w.session_title}}</h2>
                    <h3>{{w.session_time}}</h3>
                    <p>{{w.session_description}}</p>
                </div>
            </ion-item>
            <ion-item-options>
                <button ion-button (click)="sessionInfo()" color="primary" icon-left>
                    <ion-icon name="ios-more"></ion-icon>
                    More
                </button>
                <button ion-button (click)="deletePrompt()" color="danger">
                    <ion-icon name="close-circle"></ion-icon>
                    Delete
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>
