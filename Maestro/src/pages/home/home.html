<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Dashboard
        </ion-title>
        <ion-buttons end>
            <button ion-button (click)="newSession()">
                <ion-icon name="add-circle"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="outer-content" padding >
    <h3 text-center>Welcome</h3>

    <list-session [amount]="5" (isLoaded)="areSessionsLoaded($event)" [showGraph]="true"></list-session>

</ion-content>
