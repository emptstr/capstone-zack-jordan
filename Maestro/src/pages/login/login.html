<ion-content class="login-content" padding>
    <ion-row class="logo-row">
        <ion-col></ion-col>
        <ion-col width-67>
            <img src="https://t4.ftcdn.net/jpg/00/82/95/87/240_F_82958739_NXhdN7q7utCEkcojb7ipikPNEfZ5Ursh.jpg"/>
        </ion-col>
        <ion-col></ion-col>
    </ion-row>
    <div class="login-box">
        <form (ngSubmit)="login()" #registerForm="ngForm">
            <ion-row>
                <ion-col>
                    <ion-list inset>

                        <ion-item>
                            <ion-input type="text" placeholder="Email" name="email"
                                       [(ngModel)]="registerCredentials.email" required></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input type="password" placeholder="Password" name="password"
                                       [(ngModel)]="registerCredentials.password" required></ion-input>
                        </ion-item>

                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col class="signup-col">
                    <button ion-button color="light" class="submit-btn" full type="submit"
                            [disabled]="!registerForm.form.valid">Login
                    </button>
                    <button ion-button color="light" lass="register-btn" block clear (click)="createAccount()">Create
                        New Account
                    </button>
                </ion-col>
            </ion-row>

        </form>
    </div>
</ion-content>
