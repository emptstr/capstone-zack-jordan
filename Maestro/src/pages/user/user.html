<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>User</ion-title>
        <ion-buttons end>
            <button ion-button (click)="logout()">
                <ion-icon name="log-out"></ion-icon>
                Logout
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-content>
            <p> User: {{username}} </p>
            <p>Your Email is: {{email}}</p>
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-content>
            <canvas #pieCanvas></canvas>
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-content text-center>
            <h3>You Are A {{user_category}} Learner!</h3>
        </ion-card-content>
    </ion-card>
</ion-content>
