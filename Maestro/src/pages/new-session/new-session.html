<ion-header>

    <ion-navbar color="primary">
        <ion-title>New Session</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <div id="new-session" *ngIf="!started">
        <ion-item class="time-worked" *ngIf="end_session">
            You worked for: {{session.time}}
        </ion-item>
        <ion-list>
            <ion-item>
                <ion-label color="dark" floating>"What are you working on?"</ion-label>
                <ion-input type="text" [(ngModel)]="session.title" required></ion-input>
            </ion-item>
            <ion-item *ngIf="end_session">
                <ion-label floating>Notes</ion-label>
                <ion-textarea [(ngModel)]="session.notes"></ion-textarea>
            </ion-item>

        </ion-list>
        <button ion-button margin-top="30px" color="primary" (click)="saveSession()" *ngIf="end_session">Save</button>
        <button ion-button margin-top="30px" color="secondary" (click)="startSession()" *ngIf="!end_session">Start</button>

    </div>
    <div id="session-started" *ngIf="started">
        <ion-card>
            <ion-card-content class="timer" large full clear >{{session.time}}</ion-card-content>
        </ion-card>
        <button ion-button  color="danger" (click)="endSession()">End</button>
    </div>
</ion-content>
